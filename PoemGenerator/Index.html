<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <title>Random Poem Generator</title>
</head>
<body>
    <h1>Add the JSON data for the rules</h1>
    <textarea id="rulesID" rows="10"></textarea>
    <button onclick="updateRules()">Create Poem</button>

    <script type="text/javascript">
        var uri = "api/Rule";
        $(document).ready(function () {
            $.getJSON(uri, function (result) {
                console.info(result);
            });
        });
        
        function updateRules() {
            var input = [];
            $.getJSON("sample.json", function (data) {
                $.each(data, function (key, val) {
                    //alert(key);
                    input.push(val);
                });
                
            
                //var rulesData = JSON.stringify(document.getElementById('rulesID').value);     // I was planning to have the JSON entered on the web page
                //var rulesObject = JSON.parse(rulesData);
                //alert(input);
                
                // Send the rules for poem generation
                var newRules = { "Count": input[0], "Entry": input[1], "RuleFile": input[2] }
                console.info(newRules);
                $.ajax({
                    type: "PUT",
                    dataType: "json",
                    url: "api/Rule",
                    data: newRules,
                    success: function (result) {
                        console.info(result);
                        newRules.Count = result.Count;
                        newRules.Entry = result.Entry;
                        newRules.RuleFile = result.RuleFile
                    }
                });

                    $.ajax({
                        type: "POST",
                        dataType: "json",
                        url: "api/Rule",
                        data: newRules.RuleFile,
                        success: function (result) {
                            console.info(result);
                        }
                    });
               
            });
        }
    </script>
</body>
</html>
